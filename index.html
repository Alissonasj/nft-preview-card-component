<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="./css/style.css"
        />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <section>
                    <img
                        src="images/image-equilibrium.jpg"
                        alt="cube image"
                    />

                    <h2>Equilibrium #3429</h2>

                    <p>Our Equilibrium collection promotes balance and calm.</p>

                    <div class="card__container-a">
                        <div><strong>0.041 ETH</strong></div>
                        <div>3 days left</div>
                    </div>

                    <div class="profile">
                        <img
                            src="images/30477408.jpeg"
                            alt="avatar image"
                        />
                        <p>Creation of <strong>Alisson Silva</strong></p>
                    </div>
                </section>
            </div>

            <footer class="footer">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://github.com/Alissonasj"
                    target="_blank"
                    ><strong> Alisson Silva</strong></a
                >.
            </footer>
        </div>
    </body>
</html>
